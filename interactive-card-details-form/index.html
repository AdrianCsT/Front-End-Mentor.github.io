<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="cards">
        <div class="card-front">
          <img src="./images/card-logo.svg" alt="card logo" class="logo" />
          <div class="card-down">
            <p class="card-numbers">0000 0000 0000 0000</p>
            <div class="details">
              <p class="card-holder">Jane Appleseed</p>
              <p class="exp">00/00</p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <p class="cvc">000</p>
        </div>
      </div>
      <div class="forms">
        <div class="form">
          <form action="none">
            <label>
              <p class="text-label">Cardholder Name</p>
              <input
                type="text"
                placeholder="e.g. Jane Appleseed"
                maxlength="40"
                name="cardholder name"
              />
              <p class="text-label">Card number</p>
              <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
              <div class="card-details-input">
                <div class="exp-input">
                  <p class="text-label">Exp. Date (MM/YY)</p>
                  <div class="inputs">
                    <input type="text" placeholder="MM" class="mm" />
                    <input type="text" placeholder="YY" />
                  </div>
                </div>
                <div class="cvc-input">
                  <p class="text-label form-cvc">CVC</p>
                  <input type="text" placeholder="e.g. 123" />
                </div>
              </div>
            </label>
            <button type="submit">Confirm</button>
          </form>
        </div>
        <div class="thanks">
          <img src="./images/icon-complete.svg" alt="completed" />
          <h1>Thank you!</h1>
          <p>We've added your card details Continue</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
